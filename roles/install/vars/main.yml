---
# vars file for install

remove_pkgs:
  - evolution
  - gnome-calendar
  - gnome-contacts
  - gnome-games
  - gnome-maps
  - gnome-music
  - gnome-weather
  - libreoffice*
  - malcontent
  - transmission*

apt_key_urls:
  - https://download.docker.com/linux/debian/gpg # Docker
  - https://apt.enpass.io/keys/enpass-linux.key # Enpass
  - https://dl.google.com/linux/linux_signing_key.pub # GoogleChrome

apt_repo_urls:
  - url: deb [arch=amd64 signed-by=/usr/share/keyrings/docker-archive-keyring.gpg] https://download.docker.com/linux/debian {{ ansible_distribution_release }} stable # Docker
    filename: docker
  - url: deb https://apt.enpass.io/ stable main # Enpass
    filename: enpass
  - url: deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main # GoogleChrome
    filename: google-chrome

pkgs_urls:
  - "{{ url_deb_etcher.stdout }}" # BalenaEtcher
  - https://download.teamviewer.com/download/linux/teamviewer_amd64.deb # TeamViewer
  - https://github.com/Ulauncher/Ulauncher/releases/download/5.11.0/ulauncher_5.11.0_all.deb # Ulauncher

pkgs:
  - apt-transport-https
  - build-essential
  - ca-certificates
  - containerd.io
  - curl
  - deborphan
  - docker-ce
  - docker-ce-cli
  - docker-compose
  - enpass
  - flatpak
  - gnome-software-plugin-flatpak
  - google-chrome-stable
  - gparted
  - gnupg
  - handbrake
  - htop
  - imagemagick
  - lm-sensors
  - jq
  - linux-headers-amd64
  - openssh-server
  - p7zip-full
  - p7zip-rar
  - peek
  - qbittorrent
  - scrcpy
  - tmux
  - tree
  - uget
  - vim
  - xclip
  - zsh

flatpak_pkgs:
  - net.ankiweb.Anki
  - com.calibre_ebook.calibre
  - io.github.celluloid_player.Celluloid
  - com.visualstudio.code
  - io.dbeaver.DBeaverCommunity
  - com.discordapp.Discord
  - org.flameshot.Flameshot
  - org.gimp.GIMP
  - org.onlyoffice.desktopeditors
  - com.obsproject.Studio
  - com.getpostman.Postman
  - io.typora.Typora
